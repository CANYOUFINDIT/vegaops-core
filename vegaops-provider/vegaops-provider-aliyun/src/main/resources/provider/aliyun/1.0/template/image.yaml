vendor: aliyun
nodeType: image
componentId: '#componentId'
actions:
- list
profile: T(com.aliyuncs.profile.DefaultProfile).getProfile(#regionId,#accessKey,#secret)
list:
  output:
    '[imagesList]:[#result.Images]':
      imageVersion: '#ImageVersion'
      imageId: '#ImageId'
      creationTime: '#CreationTime'
      description: '#Description'
      platform: '#Platform'
      oSName: '#OSNameEn'
      size: '#Size'
      regionId: '#regionId'
      providerId: '#ImageId'
      name: '#ImageName'
      zoneId: '#zoneId'
      progress: '#Progress'
      oSType: '#OSType'
      imageOwnerAlias: '#ImageOwnerAlias'
      architecture: '#Architecture'
      status: '#Status'
    log: 'false'
    success: '#throwable eq null'
    loop:
      '1': '#request.setPageNumber(#request.getPageNumber()+1)'
      condition: '#result.getImages().size() != 0'
      appendList:
      - imagesList
  request:
    pageNumber: '1'
    pageSize: '100'
    class: com.aliyuncs.ecs.model.v20140526.DescribeImagesRequest
    imageOwnerAlias: '#self'
  method: getAcsResponse
  argValues:
    request: '#request'
  client: new com.aliyuncs.DefaultAcsClient(#profile)
